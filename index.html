<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escort Booking Site</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d81b60;
      font-size: 36px;
    }
    label, select, input, button {
      display: block;
      margin: 15px auto;
      font-size: 16px;
    }
    select, input {
      padding: 8px;
      width: 250px;
    }
    #price {
      font-weight: bold;
      color: #333;
    }
    .booking-form {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Book Your Experience</h1>

  <label for="service">Choose a Service:</label>
  <select id="service" onchange="showPrice()">
    <option value="">-- Select --</option>
    <option value="100">GFE - $100/hour</option>
    <option value="150">Overnight - $150</option>
    <option value="80">Quick Visit - $80</option>
    <option value="200">Roleplay - $200/hour</option>
  </select>

  <div id="price"></div>

  <div class="booking-form">
    <h2>Book Now</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <button onclick="submitBooking()">Submit Booking</button>
  </div>

  <script>
    function showPrice() {
      const service = document.getElementById("service");
      const price = service.value;
      if (price) {
        document.getElementById("price").innerText = "Price: $" + price;
      } else {
        document.getElementById("price").innerText = "";
      }
    }

    function submitBooking() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const service = document.getElementById("service");
      const serviceName = service.options[service.selectedIndex].text;

      if (!name || !email || !date || !time || !service.value) {
        alert("Please fill in all fields.");
        return;
      }

      alert("Thank you " + name + "! Your booking for '" + serviceName + "' on " + date + " at " + time + " has been received.");
    }
  </script>

</body>
</html>
